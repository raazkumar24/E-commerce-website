<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="container mx-auto px-6 py-4 max-w-[1400px] mx-auto">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-gray-800 hover:text-blue-500 transition duration-300">
                    E-Shop
                </a>

                <!-- Search Bar -->
                <!-- Search Bar -->
                <div class="flex-1 mx-8 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="Search for products..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Mobile Search Icon (Visible on smaller screens) -->
                <div class="md:hidden">
                    <button id="mobile-search-button" class="text-gray-700 hover:text-blue-500 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Mobile Search Bar (Hidden by default) -->
                <div id="mobile-search-bar" class="hidden md:hidden w-full px-6 py-4 bg-white border-t border-gray-100">
                    <div class="relative">
                        <input type="text" placeholder="Search for products..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Navigation Links and Icons -->
                <div class="flex items-center space-x-6">
                    <!-- Navigation Links -->
                    <nav class="hidden md:flex space-x-6">
                        <a href="./index.html" class="text-gray-700 hover:text-blue-500 transition duration-300">Home</a>
                        <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300">Shop</a>
                        <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300">Contact</a>
                    </nav>

                    <!-- User Icon with Dropdown -->
                    <!-- User Icon with Dropdown or Login Link -->
                    <div class="relative">
                        <!-- If user is logged in, show user icon and dropdown -->
                        <div id="logged-in-section" class="hidden">
                            <button id="user-icon"
                                class="text-gray-700 hover:text-blue-500 focus:outline-none transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="user-dropdown"
                                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100">
                                <div id="user-info" class="p-4 border-b">
                                    <!-- User info will be dynamically inserted here -->
                                </div>
                                <button id="logout-btn"
                                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>
                            </div>
                        </div>

                        <!-- If user is not logged in, show login link -->
                        <div id="not-logged-in-section" class="hidden">
                            <a href="pages/login.html"
                                class="text-gray-700 hover:text-blue-500 transition duration-300">Login</a>
                        </div>
                    </div>

                    <!-- Cart Icon -->
                    <!-- Cart Icon -->
                    <div class="flex items-center">
                        <a href="./pages/cart.html" class="relative">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            <!-- Cart Count -->
                            <span id="cart-count"
                                class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">0</span>
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100">
                <div class="px-6 py-4">
                    <a href="./index.html" class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Home</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Shop</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Contact</a>
                </div>
            </div>
    </header>

    <!-- Banner Container -->
    <div class="relative w-full h-[500px] overflow-hidden max-w-[1400px] mx-auto rounded-xl shadow-2xl">
        <!-- Slide 1 -->
        <div class="banner-slide absolute inset-0 w-full h-full flex items-center justify-center bg-cover bg-center transition-opacity duration-1000 ease-in-out"
            style="background-image: url('./assets/banner.avif');">
            <div class="text-center text-white bg-gradient-to-r from-black/60 to-transparent p-10 rounded-xl backdrop-blur-md">
                <h1 class="text-6xl font-bold mb-6 animate-fade-in-up">
                    Summer Sale!
                </h1>
                <p class="text-2xl mb-8 animate-fade-in-up delay-100">Up to 50% Off on Selected Items</p>
                <button
                    class="mt-6 px-10 py-4 bg-blue-600 hover:bg-blue-700 rounded-xl text-xl font-semibold transform transition-all duration-300 ease-in-out hover:scale-105 shadow-lg hover:shadow-xl animate-fade-in-up delay-200">
                    Shop Now
                </button>
            </div>
        </div>
    
        <!-- Slide 2 -->
        <div class="banner-slide absolute inset-0 w-full h-full flex items-center justify-center bg-cover bg-center transition-opacity duration-1000 ease-in-out opacity-0"
            style="background-image: url('./assets/banner2.avif');">
            <div class="text-center text-white bg-gradient-to-r from-black/60 to-transparent p-10 rounded-xl backdrop-blur-md">
                <h1 class="text-6xl font-bold mb-6 animate-fade-in-up">
                    New Arrivals
                </h1>
                <p class="text-2xl mb-8 animate-fade-in-up delay-100">Explore the Latest Trends</p>
                <button
                    class="mt-6 px-10 py-4 bg-pink-600 hover:bg-pink-700 rounded-xl text-xl font-semibold transform transition-all duration-300 ease-in-out hover:scale-105 shadow-lg hover:shadow-xl animate-fade-in-up delay-200">
                    Shop Now
                </button>
            </div>
        </div>
    
        <!-- Slide 3 -->
        <div class="banner-slide absolute inset-0 w-full h-full flex items-center justify-center bg-cover bg-center transition-opacity duration-1000 ease-in-out opacity-0"
            style="background-image: url('./assets/banner3.avif');">
            <div class="text-center text-white bg-gradient-to-r from-black/60 to-transparent p-10 rounded-xl backdrop-blur-md">
                <h1 class="text-6xl font-bold mb-6 animate-fade-in-up">
                    Free Shipping!
                </h1>
                <p class="text-2xl mb-8 animate-fade-in-up delay-100">On Orders Over $50</p>
                <button
                    class="mt-6 px-10 py-4 bg-green-600 hover:bg-green-700 rounded-xl text-xl font-semibold transform transition-all duration-300 ease-in-out hover:scale-105 shadow-lg hover:shadow-xl animate-fade-in-up delay-200">
                    Shop Now
                </button>
            </div>
        </div>
    
        <!-- Left and Right Arrow Buttons -->
        <button id="prevBtn"
            class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 text-gray-800 p-3 rounded-full shadow-lg transition-all duration-300 ease-in-out hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button id="nextBtn"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 text-gray-800 p-3 rounded-full shadow-lg transition-all duration-300 ease-in-out hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    
        <!-- Dots Navigation -->
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3">
            <button class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-75 transition-all duration-300 ease-in-out"></button>
            <button class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-75 transition-all duration-300 ease-in-out"></button>
            <button class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-75 transition-all duration-300 ease-in-out"></button>
        </div>
    </div>
    

    <!-- Main Content -->
    <main class="container max-w-[1400px] mx-auto px-6 py-8 mt-20">
        <h1 class="text-3xl font-bold text-center">Welcome to E-Commerce</h1>

    <div>
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Latest Products</h2>
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Products will be inserted here dynamically -->
        </div>
    </div>

    <template id="product-template">
      <div class="product-card bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
        <!-- Product Image -->
        <img class="product-image w-full h-56 object-contain rounded-lg mb-4" alt="">
    
        <!-- Product Name -->
        <h3 class="product-name text-xl font-bold text-gray-800 mb-2"></h3>
    
        <!-- Product Description -->
        <p class="product-description text-gray-600 text-sm mb-4"></p>
    
        <!-- Product Price -->
        <p class="product-price text-blue-600 font-bold text-2xl mb-4"></p>
    
        <!-- Quantity Controls and Add to Cart Button -->
        <div class="flex flex-col items-center space-y-4">
          <div class="flex items-center justify-center space-x-4">
            <button class="decrease-qty bg-gray-200 text-gray-700 px-3 py-1 rounded-l hover:bg-gray-300 transition-colors duration-200">-</button>
            <span class="quantity bg-gray-100 px-4 py-1 text-gray-700">1</span>
            <button class="increase-qty bg-gray-200 text-gray-700 px-3 py-1 rounded-r hover:bg-gray-300 transition-colors duration-200">+</button>
          </div>
          <button class="add-to-cart w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 shadow-md hover:shadow-lg">
            Add to Cart
          </button>
        </div>
      </div>
    </template>



</main>

    <script type="module" src="../frontend/js/products.js"></script>
    <script  src="../frontend/js/main.js"></script>
</body>

</html>
