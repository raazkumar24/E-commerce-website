<!-- frontend/pages/cart.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="container mx-auto px-6 py-4 max-w-[1400px] mx-auto">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-gray-800 hover:text-blue-500 transition duration-300">
                    E-Shop
                </a>

                <!-- Search Bar -->
                <!-- Search Bar -->
                <div class="flex-1 mx-8 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder="Search for products..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Mobile Search Icon (Visible on smaller screens) -->
                <div class="md:hidden">
                    <button id="mobile-search-button" class="text-gray-700 hover:text-blue-500 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Mobile Search Bar (Hidden by default) -->
                <div id="mobile-search-bar" class="hidden md:hidden w-full px-6 py-4 bg-white border-t border-gray-100">
                    <div class="relative">
                        <input type="text" placeholder="Search for products..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Navigation Links and Icons -->
                <div class="flex items-center space-x-6">
                    <!-- Navigation Links -->
                    <nav class="hidden md:flex space-x-6">
                        <a href="../index.html"
                            class="text-gray-700 hover:text-blue-500 transition duration-300">Home</a>
                        <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300">Shop</a>
                        <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300">Contact</a>
                    </nav>

                    <!-- User Icon with Dropdown -->
                    <!-- User Icon with Dropdown or Login Link -->
                    <div class="relative">
                        <!-- If user is logged in, show user icon and dropdown -->
                        <div id="logged-in-section" class="hidden">
                            <button id="user-icon"
                                class="text-gray-700 hover:text-blue-500 focus:outline-none transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="user-dropdown"
                                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100">
                                <div id="user-info" class="p-4 border-b">
                                    <!-- User info will be dynamically inserted here -->
                                </div>
                                <button id="logout-btn"
                                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>
                            </div>
                        </div>

                        <!-- If user is not logged in, show login link -->
                        <div id="not-logged-in-section" class="hidden">
                            <a href="pages/login.html"
                                class="text-gray-700 hover:text-blue-500 transition duration-300">Login</a>
                        </div>
                    </div>

                    <!-- Cart Icon -->
                    <div class="flex items-center">
                        <a href="./cart.html" class="relative">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                            <!-- Cart Count -->
                            <span id="cart-count"
                                class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">0</span>
                        </a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100">
                <div class="px-6 py-4">
                    <a href="../index.html"
                        class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Home</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Shop</a>
                    <a href="#" class="block py-2 text-gray-700 hover:text-blue-500 transition duration-300">Contact</a>
                </div>
            </div>
    </header>

  
     <main class="container  max-w-[1400px] mx-auto px-6 py-8 mt-20">
      <!-- Cart Items Container -->
      <div id="cart-items" class="flex flex-col space-y-4">
          <!-- Cart items will be dynamically inserted here -->
      </div>

      <!-- Cart Summary -->
      <div id="cart-summary" class="mt-8 bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
          <h2 class="text-lg font-semibold text-gray-700">Cart Summary</h2>
          <p id="total-price" class="text-xl font-bold text-blue-600 mt-2">$0.00</p>
          <button class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">Proceed to Checkout</button>
      </div>

  <!-- Cart Item Template -->
  <template id="cart-item-template">
    <div class="cart-item bg-white p-4 md:p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 flex flex-col md:flex-row md:items-center justify-between space-y-4 md:space-y-0 md:space-x-6">
      <!-- Product Image -->
      <img class="product-image w-20 h-20 object-contain rounded-lg mx-auto md:mx-0" src="" alt="">
  
      <!-- Product Name -->
      <h3 class="product-name text-lg font-semibold text-gray-800 text-center md:text-left flex-1"></h3>
  
      <!-- Product Price -->
      <p class="product-price text-gray-600 text-lg text-center md:text-left"></p>
  
      <!-- Quantity Controls -->
      <div class="flex items-center justify-center space-x-2">
        <button class="decrease-qty bg-gray-200 text-gray-700 px-3 py-1 rounded-l hover:bg-gray-300 transition-colors duration-200">-</button>
        <span class="product-quantity bg-gray-100 px-4 py-1 text-gray-700">1</span>
        <button class="increase-qty bg-gray-200 text-gray-700 px-3 py-1 rounded-r hover:bg-gray-300 transition-colors duration-200">+</button>
      </div>
  
      <!-- Item Total -->
      <p class="item-total text-blue-600 font-bold text-xl text-center md:text-left"></p>
  
      <!-- Remove Button -->
      <button class="remove-item bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 shadow-md hover:shadow-lg w-full md:w-auto">
        Remove
      </button>
    </div>
  </template>
    </main>

    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
</body>

</html>
